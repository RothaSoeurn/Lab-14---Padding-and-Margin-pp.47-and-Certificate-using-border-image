<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        /* Container for the certificate */
        .certificate-container {
            width: 80%;
            max-width: 700px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border: 20px solid transparent;
            border-image: url('https://example.com/path-to-border-image.jpg') 30 round;
            /* Adjust border image URL */
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Certificate title */
        .certificate-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Certificate subtitle */
        .certificate-subtitle {
            font-size: 20px;
            margin-bottom: 40px;
        }

        /* Name of the recipient */
        .certificate-name {
            font-size: 26px;
            font-weight: bold;
            margin: 30px 0;
        }

        /* Description */
        .certificate-description {
            font-size: 18px;
            margin-bottom: 40px;
        }

        /* Date and signature */
        .certificate-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="certificate-container">
        <div class="certificate-title">Certificate of Mobile devloper</div>
        <div class="certificate-subtitle">This is to certify that</div>
        <div class="certificate-name">Soeurn Rotha</div>
        <div class="certificate-description">
            has successfully completed the requirements for <strong>[Course/Training]</strong>
        </div>
        <div class="certificate-footer">
            <div>Date: Wed 30 Oct 2024</div>
            <div>Signature: Devloper</div>
        </div>
    </div>

</body>

</html>
